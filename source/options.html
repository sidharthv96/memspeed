<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
<link rel="stylesheet" href="options.css" />

<form id="options-form" class="detail-view-container">
	<h3>Speed Sync</h3>
	<div class="color-picker">
		<div class="color-inputs">
			<label class="color-input">
				<span>Default</span>
				<input type="range" min="0.1" step="0.1" max="16" name="speed" />
				<input type="number" name="speed" min="0.1" max="16" />
			</label>
		</div>
		<div class="color-output"></div>
	</div>
</form>

<template id="speedrow">
	<label class="color-input">
		<span id="title">Default</span>
		<input type="range" min="0.1" step="0.1" max="16" name="speed" />
		<input type="number" name="speed" min="0.1" max="16" />
	</label>
</template>

<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>
